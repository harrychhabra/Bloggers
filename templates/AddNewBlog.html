{% load static %}
<html>
	<head>
		<title>Blog Site</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	</head>


	<body>
		



		<!-- Navbar starts -->

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark mx-auto">
		  <a class="navbar-brand" href="#">CMS</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      <li class="nav-item active">
		        <a class="nav-link" href="{% url 'homepage' %}">Home <span class="sr-only">(current)</span></a>
		      </li>
		    </ul>
		  </div>
		</nav>

		<!-- Navbar starts ends-->




		<div class="container px-3 pt-5">
			<div class ="row">
				<div class='col-9'>

					<form method = "POST">

						{% csrf_token %}
						<div class="form-row my-2">
							<div class="col">
								<input type="text" class="form-control" placeholder="Title" name="title" required>
							</div>
						</div>

						<div class="form-row my-2">
							<div class="col">
								<textarea class="form-control" placeholder="Content" name="content" required></textarea>
							</div>
						</div>

						<br><br>
						<button class="btn btn-block btn-primary">Publish</button>

					</form>

				</div>
				<div class ='col-3'>

					
				</div>

			</div>
		</div>
		
	</body>


</html>
